<div class="container mt-5 mb-5" >
    <div class="row" >
        <div class="col-lg-6" *ngIf="menuData">
                <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a><br>
                <img class="foodpic" [src]="menuData[0].foodPic" width="100%"/>
                <h1 class="mt-3">{{ menuData[0].foodName }} </h1>
                <p> {{ menuData[0].foodDetails }} </p>
                <p> {{ menuData[0].foodPrice | currency:'Rs ' }} </p>
                <!-- <a class="buybtn" [routerLink]="['/menu', fd.id]">Buy Now <i class="bi bi-bag"></i> </a> -->
                
            
        </div>
    

<div class="col-lg-6" >
    
    <h1>Enter Your Details</h1>
    <form action="">
        <input type="text" class="form-control mb-2" placeholder="Enter Your Name">
        <input type="text" class="form-control mb-2" placeholder="Enter Your Phone Number">
        <textarea class="form-control" id="" cols="30" rows="10" placeholder="Engter Your Address"></textarea>
        <button class="btn btn-md btn-dark mt-3">Place Order</button>
    </form>

        </div>
    </div>
</div>
